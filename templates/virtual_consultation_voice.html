<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Consultation | HealthAI</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <!-- Add these in head section -->
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --success: #28a745;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        /* Add to existing styles */
#avatarContainer {
    border-right: 1px solid rgba(255,255,255,0.1);
}

#sceneContainer canvas {
    width: 100% !important;
    height: 100% !important;
}

.avatar-mic-indicator {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
}

.lip-sync {
    animation: lipMovement 0.2s infinite alternate;
}

@keyframes lipMovement {
    from { transform: scaleY(1); }
    to { transform: scaleY(0.8); }
}
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
        }

        .btn-microphone.recording {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        .consultation-container {
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #007bff 0%, #00b4db 100%);
            color: white;
            padding: 1.5rem;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: #f9f9f9;
        }
        
        .controls {
            padding: 1.5rem;
            border-top: 1px solid #eee;
            background: white;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .doctor-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: #6c757d;
            margin-top: 4px;
            text-align: right;
        }
        
        .btn-microphone {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            position: relative;
        }
        
        .btn-microphone.recording {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
            background-color: #f1f1f1;
            border-radius: 18px;
            margin-bottom: 12px;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6c757d;
            margin-right: 4px;
            animation: typingAnimation 1.4s infinite both;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="d-flex align-items-center py-4">
    <div class="container">
        <div class="consultation-container mx-auto">
            <!-- Header -->
            <div class="header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-0">
                            <i class="fas fa-user-md me-2"></i>Virtual Consultation
                        </h4>
                        <small class="opacity-75">
                            Appointment ID: {{ appointment_id }}
                        </small>
                    </div>
                    <div class="d-flex flex-grow-1" style="overflow: hidden;">
                        <!-- Add avatar container -->
                        <div id="avatarContainer" class="w-50 position-relative" 
                             style="background: linear-gradient(135deg, #007bff 0%, #00b4db 100%);">
                             <video id="avatarVideo" autoplay muted playsinline></video>
                            <div id="sceneContainer" class="h-100 w-100"></div>
                            <div id="loadingOverlay" class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center text-white" 
                                 style="background: rgba(0,0,0,0.5); display: none;">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    <div>
                        <span class="badge bg-light text-primary">
                            <i class="fas fa-circle text-success me-1"></i>Connected
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Welcome message -->
                <div class="message doctor-message">
                    <div class="d-flex align-items-center mb-2">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" 
                             style="width: 30px; height: 30px;">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <strong class="ms-2">Dr. {{ appointment_data.doctor }}</strong>
                    </div>
                    <p>Hello! I'm Dr. {{ appointment_data.doctor.split(' ')[0] }}. How can I help you today?</p>
                    <div class="message-time">
                        {{ now.strftime('%I:%M %p') }}
                    </div>
                </div>
                
                <!-- Typing indicator (hidden by default) -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <div class="d-flex align-items-center">
                    <button id="startRecording" class="btn btn-danger btn-microphone me-3">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <div class="flex-grow-1 position-relative">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                        <button id="sendMessage" class="btn btn-link position-absolute end-0 top-0 bottom-0">
                            <i class="fas fa-paper-plane text-primary"></i>
                        </button>
                    </div>
                    <button id="endConsultation" class="btn btn-outline-danger ms-3">
                        <i class="fas fa-phone-slash me-1"></i>End
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Initialize Socket.IO
        const socket = io();
        let mediaRecorder;
        let audioChunks = [];
        const appointmentId = "{{ appointment_id }}";
        const chatContainer = document.getElementById('chatContainer');
        
        // Scroll chat to bottom
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Add message to chat
        function addMessage(sender, text, isUser) {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'doctor-message'}`;
            
            if (!isUser) {
                messageDiv.innerHTML = `
                    <div class="d-flex align-items-center mb-2">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" 
                             style="width: 30px; height: 30px;">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <strong class="ms-2">Dr. {{ appointment_data.doctor.split(' ')[0] }}</strong>
                    </div>
                    <p>${text}</p>
                    <div class="message-time">${timeString}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="d-flex align-items-center mb-2">
                        <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center" 
                             style="width: 30px; height: 30px;">
                            <i class="fas fa-user"></i>
                        </div>
                        <strong class="ms-2">You</strong>
                    </div>
                    <p>${text}</p>
                    <div class="message-time">${timeString}</div>
                `;
            }
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'inline-block';
            scrollToBottom();
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        // Start recording
        document.getElementById('startRecording').addEventListener('click', function() {
            const button = this;
            
            if (button.classList.contains('recording')) {
                // Stop recording
                button.classList.remove('recording');
                button.innerHTML = '<i class="fas fa-microphone"></i>';
                stopRecording();
            } else {
                // Start recording
                button.classList.add('recording');
                button.innerHTML = '<i class="fas fa-stop"></i>';
                startRecording();
            }
        });
        
        // Start recording function
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob);
                        formData.append('appointment_id', appointmentId);
                        
                        // Show user message placeholder
                        addMessage('You', '[Voice message]', true);
                        
                        // Show typing indicator while processing
                        showTypingIndicator();
                        
                        // Send to server
                        fetch('/upload_audio', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Send to server for processing
                            socket.emit('process_voice', {
                                appointment_id: appointmentId,
                                audio_file_path: data.file_path
                            });
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            hideTypingIndicator();
                            addMessage('System', 'Error processing voice message', false);
                        });
                    };
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    addMessage('System', 'Could not access microphone. Please check permissions.', false);
                });
        }
        
        // Stop recording function
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }
        
        // Send text message
        document.getElementById('sendMessage').addEventListener('click', function() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage('You', message, true);
                input.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Send to server
                socket.emit('process_text', {
                    appointment_id: appointmentId,
                    text: message
                });
            }
        });
        
        // Also send on Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('sendMessage').click();
            }
        });
        
        document.getElementById('endConsultation').addEventListener('click', async function() {
            if (confirm('Are you sure you want to end this consultation?')) {
                try {
                    const response = await fetch("{{ url_for('main.complete_appointment') }}", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ appointment_id: "{{ appointment_id }}" })
                    });
        
                    const data = await response.json();
        
                    if (data.status === 'success') {
                        alert('Consultation completed successfully.');
                        window.location.href = "{{ url_for('main.doctors') }}";
                    } else {
                        alert('Error: ' + (data.message || 'Failed to complete consultation'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Network error completing consultation.');
                }
            }
        });
       // Receive AI response
// Modify the ai_voice_response handler
socket.on('ai_voice_response', (data) => {
    if (data.avatar_video) {
        const videoElement = document.getElementById('avatarVideo');
        videoElement.src = data.avatar_video;
        videoElement.play();
    }
});        // Handle connection errors
        socket.on('connect_error', (error) => {
            addMessage('System', 'Connection error. Please refresh the page.', false);
            console.error('Socket error:', error);
        });
        
        // Initial scroll to bottom
        scrollToBottom();

        // Add after socket initialization
let mixer, avatarMesh;
const clock = new THREE.Clock();

// Initialize 3D scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(800, 600);
document.getElementById('sceneContainer').appendChild(renderer.domElement);

// Add lighting
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
directionalLight.position.set(5, 5, 5);
scene.add(directionalLight);

// Load avatar model
const loader = new THREE.GLTFLoader();
document.getElementById('loadingOverlay').style.display = 'flex';
loader.load(
    '/static/avatar-images/model.glb',
    function(gltf) {
        avatarMesh = gltf.scene;
        scene.add(avatarMesh);
        avatarMesh.position.set(0, -1, 0);
        camera.position.z = 3;
        mixer = new THREE.AnimationMixer(avatarMesh);
        document.getElementById('loadingOverlay').style.display = 'none';
        animate();
    },
    undefined,
    function(error) {
        console.error('Error loading avatar:', error);
    }
);

function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();
    if (mixer) mixer.update(delta);
    renderer.render(scene, camera);
}

// Add lip sync animation
function startLipSync() {
    if (avatarMesh) {
        avatarMesh.traverse(child => {
            if (child.isMesh && child.name === 'Mouth') {
                child.material.emissive = new THREE.Color(0xff0000);
                child.material.needsUpdate = true;
                child.visible = true;
            }
        });
    }
}

function stopLipSync() {
    if (avatarMesh) {
        avatarMesh.traverse(child => {
            if (child.isMesh && child.name === 'Mouth') {
                child.material.emissive = new THREE.Color(0x000000);
                child.visible = false;
            }
        });
    }
}
    </script>
</body>
</html>
