<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report_template.css') }}">
</head>
<body>
    <div class="report-title">Summarized EHR Report</div>
    <div class="report-content">
        <pre>{{ report }}</pre>
    </div>
    <div class="sentiment-analysis">
        <h2>Sentiment Analysis</h2>
        <p><strong>Label:</strong> {{ sentiment_label }}</p>
        <p><strong>Confidence:</strong> {{ sentiment_score }}</p>
    </div>
</body>
</html>
