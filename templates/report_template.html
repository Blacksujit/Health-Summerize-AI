<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .report-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .report-content {
            margin-top: 20px;
        }
        .sentiment-analysis {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="report-title">Summarized EHR Report</div>
    <div class="report-content">
        <pre>{{ report }}</pre>
    </div>
    <div class="sentiment-analysis">
        <h2>Sentiment Analysis</h2>
        <p><strong>Label:</strong> {{ sentiment_label }}</p>
        <p><strong>Confidence:</strong> {{ sentiment_score }}</p>
    </div>
</body>
</html>
